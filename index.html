<!-- Save this as index.html (replace existing). Uses profile.jpg in repo root. -->
<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KLASH — Bio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#040612;
      --bg2:#071029;
      --glass: rgba(255,255,255,0.03);
      --muted:#b9c2d0;
      --accent1:#ff4d4d;
      --accent2:#ffd166;
      --accent3:#00f0ff;
      --card-radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px;
      overflow-y:auto;
    }

    /* animated gradient background + subtle particles */
    .bg-wrap{ position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden; }
    .animated-gradient{
      position:absolute; inset:-20% -30%; filter:blur(80px) saturate(1.1); opacity:0.55;
      background: conic-gradient(from 200deg at 50% 50%, #0b1220 0%, #0b1220 10%, #0f1724 30%, #12263a 40%, #0b1220 60%, #071029 100%);
      animation:rotateGrad 28s linear infinite;
    }
    @keyframes rotateGrad{ to{ transform:rotate(360deg) } }

    .bg-words{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; opacity:0.04; font-weight:900; z-index:0;
    }
    .bg-words .col{ font-size:120px; letter-spacing:8px; transform:rotate(-10deg); }
    @media (max-width:720px){ .bg-words .col{ font-size:56px; } }

    /* particles canvas */
    #particleCanvas{ position:absolute; inset:0; z-index:0; pointer-events:none; opacity:0.12; }

    /* main container */
    .wrap{
      position:relative;
      z-index:2;
      width:100%; max-width:820px;
      margin:10px auto 80px auto;
      padding:28px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--card-radius);
      border:1px solid rgba(255,255,255,0.04);
      padding:28px;
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(1.05);
    }

    .note{ color:var(--muted); font-size:14px; letter-spacing:0.6px; margin-bottom:14px; text-transform:capitalize; }

    .center{ display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:14px; }

    /* avatar circle with glow ring */
    .avatar{
      width:150px; height:150px; border-radius:50%; overflow:hidden; display:grid; place-items:center;
      border:6px solid rgba(255,255,255,0.035);
      background: radial-gradient(120% 120% at 10% 10%, rgba(255,209,102,0.04), transparent 24%);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      transition: transform .35s ease;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .avatar:hover{ transform:translateY(-8px) rotate(-2deg) scale(1.02); }

    /* glitch name (KLASH) */
    .glitch{ font-family:"Playfair Display", serif; font-size:56px; font-weight:900; position:relative; line-height:0.9; letter-spacing:1px; display:inline-block; color:#fff; }
    .glitch::before, .glitch::after{
      content:attr(data-text);
      position:absolute; left:0; top:0; width:100%;
      pointer-events:none;
    }
    .glitch::before{ left:2px; text-shadow:-6px 0 var(--accent1); animation:gl1 2.2s infinite linear; opacity:0.95; }
    .glitch::after{ left:-2px; text-shadow:-6px 0 var(--accent3); mix-blend-mode:screen; animation:gl2 2.9s infinite linear; opacity:0.95; }
    @keyframes gl1{ 0%{clip-path:inset(0 0 0 0)} 10%{clip-path:inset(0 0 40% 0); transform:translate(-3px,-2px)} 20%{clip-path:inset(30% 0 10% 0); transform:translate(6px,3px)} 30%{clip-path:inset(0 0 0 0)} 100%{clip-path:inset(0 0 0 0)} }
    @keyframes gl2{ 0%{clip-path:inset(0 0 0 0)} 15%{clip-path:inset(40% 0 20% 0); transform:translate(4px,3px)} 50%{clip-path:inset(0 0 0 0)} 100%{clip-path:inset(0 0 0 0)} }

    .subtext{ color:var(--muted); font-size:15px; margin-top:6px; text-align:center; letter-spacing:0.3px; }

    /* unified work-card effect: glass + neon gradient glow + hover pop */
    .works{ margin-top:18px; display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:18px; }
    .work{
      min-height:110px; border-radius:999px; display:flex; align-items:center; justify-content:center; text-align:center; padding:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.016), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:#fff; font-weight:700; font-size:16px;
      position:relative; overflow:visible; transition: transform .36s cubic-bezier(.2,.9,.2,1), box-shadow .36s ease;
    }
    .work::before{
      content:""; position:absolute; inset:-10px; border-radius:999px; z-index:-1;
      background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
      filter: blur(36px) saturate(1.1); opacity:0.0; transform:scale(.98); transition: opacity .36s ease, transform .36s ease;
    }
    .work:hover{ transform:translateY(-10px) scale(1.01); box-shadow:0 26px 60px rgba(3,8,25,0.7); }
    .work:hover::before{ opacity:0.95; transform:scale(1.02); }

    /* small inner highlight gradient text option */
    .work .highlight{ background:linear-gradient(90deg,#fff 0%, #ffd166 30%, #ff6e8f 55%, #00f0ff 90%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:900; }

    /* small responsive */
    @media (max-width:540px){
      .glitch{ font-size:38px; }
      .avatar{ width:120px; height:120px; }
      .work{ min-height:96px; font-size:14px; padding:14px; }
    }

    .ending{ margin-top:18px; color:var(--muted); text-align:center; font-weight:700; font-size:15px; line-height:1.4; }

    /* subtle bottom gradient fade so content feels framed */
    .card::after{
      content:""; position:absolute; left:0; right:0; bottom:0; height:70px; border-radius:0 0 var(--card-radius) var(--card-radius);
      background: linear-gradient(180deg, rgba(7,16,34,0) 0%, rgba(2,6,23,0.45) 100%); pointer-events:none;
    }
  </style>
</head>
<body>

  <!-- background layers -->
  <div class="bg-wrap" aria-hidden="true">
    <div class="animated-gradient" style="width:140%; height:140%; left:-20%; top:-20%;"></div>
    <canvas id="particleCanvas"></canvas>
    <div class="bg-words"><div class="col">EXPERT &nbsp;&nbsp; CREATOR &nbsp;&nbsp; PRODUCER</div></div>
  </div>

  <main class="wrap">
    <div class="card">
      <div class="note">Waise to no introduction needed Fir bhi bata rha hu</div>

      <div class="center">
        <!-- avatar: uses profile.jpg in repo root -->
        <div class="avatar" id="avatar">
          <img src="profile.jpg" alt="Klash profile">
        </div>

        <!-- KLASH with glitch -->
        <div style="text-align:center;">
          <div class="glitch" data-text="KLASH">KLASH</div>
          <div class="subtext">My works</div>
        </div>
      </div>

      <!-- WORKS GRID: all boxes share same premium effect -->
      <div class="works">
        <div class="work"><span class="highlight">Meta Ad</span><br>Expert</div>
        <div class="work"><span class="highlight">AI</span><br>Expert</div>
        <div class="work">Crypto<br>Buyer / Seller</div>
        <div class="work">Editor</div>
        <div class="work">Music<br>Producer</div>
        <div class="work">Chota Mota<br>Coder & Developer</div>
        <div class="work">Aur bhi<br>bahut kuch…</div>
      </div>

      <div class="ending">Or bhi bahut kuch hai jo yaha bata nahi sakta — aao kabhi DM me</div>
    </div>
  </main>

  <script>
    /* PARTICLES: subtle floating dots for premium vibe */
    (function(){
      const canvas = document.getElementById('particleCanvas');
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      const DPR = Math.min(window.devicePixelRatio || 1, 2);
      function resize(){ canvas.width = innerWidth * DPR; canvas.height = innerHeight * DPR; canvas.style.width = innerWidth + 'px'; canvas.style.height = innerHeight + 'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
      addEventListener('resize', resize); resize();

      const N = Math.round((innerWidth*innerHeight)/90000); // auto scale
      const pts = [];
      function rnd(a,b){return a + Math.random()*(b-a);}
      for(let i=0;i<N;i++){
        pts.push({ x: rnd(0,innerWidth), y: rnd(0,innerHeight), r: rnd(0.6,2.2), vx: rnd(-0.08,0.08), vy: rnd(-0.02,0.02), alpha: rnd(0.06,0.18) });
      }

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        pts.forEach(p=>{
          p.x += p.vx; p.y += p.vy;
          if(p.x < -20) p.x = innerWidth + 20;
          if(p.x > innerWidth + 20) p.x = -20;
          if(p.y < -20) p.y = innerHeight + 20;
          if(p.y > innerHeight + 20) p.y = -20;
          ctx.beginPath();
          ctx.fillStyle = 'rgba(255,255,255,'+p.alpha+')';
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }
      draw();
    })();

    /* small avatar micro-parallax */
    (function(){
      const av = document.getElementById('avatar');
      if(!av) return;
      av.addEventListener('mousemove', e=>{
        const r = av.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        const y = (e.clientY - r.top)/r.height - 0.5;
        av.style.transform = `translate3d(${x*8}px,${y*-8}px,0) rotate(${x*-3}deg)`;
      });
      av.addEventListener('mouseleave', ()=> av.style.transform = '');
    })();

    /* reduce heavy visuals on mobile */
    (function(){
      const mq = window.matchMedia('(max-width:480px)');
      if(mq.matches){
        document.getElementById('particleCanvas').style.opacity = '0.06';
        document.querySelectorAll('.glitch').forEach(g=> g.style.opacity = '0.98');
      }
    })();
  </script>
</body>
</html>
