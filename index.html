<!-- Save as index.html (super-premium neon red/blue version) -->
<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KLASH — Bio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#020617;
      --bg2:#040b26;
      --neon-red:#ff2e63;
      --neon-blue:#20e3ff;
      --gold:#ffd166;
      --muted:#b4bed7;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background: radial-gradient(circle at 20% 20%, rgba(255,0,80,0.25), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(0,200,255,0.25), transparent 40%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family:"Poppins", sans-serif;
      color:#fff;
      padding:28px 0;
      display:flex;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width:820px;
      padding:0 16px;
    }
    .card{
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      padding:28px;
      border-radius:22px;
      backdrop-filter: blur(14px) saturate(1.4);
      box-shadow:0 0 90px rgba(255,0,80,0.18), 0 0 90px rgba(0,180,255,0.15);
    }
    .note{
      text-align:center;
      color:var(--muted);
      font-size:15px;
      margin-bottom:20px;
    }

    /* avatar */
    .avatar{
      width:150px; height:150px;
      margin:0 auto;
      border-radius:50%;
      overflow:hidden;
      border:4px solid rgba(255,255,255,0.08);
      box-shadow:
        0 0 22px rgba(255,0,80,0.45),
        0 0 22px rgba(0,200,255,0.45);
    }
    .avatar img{
      width:100%; height:100%; object-fit:cover;
    }

    /* glitch KLASH */
    .glitch{
      font-family:"Playfair Display", serif;
      font-size:52px;
      font-weight:900;
      position:relative;
      text-transform:uppercase;
      margin-top:18px;
      text-align:center;
    }
    .glitch:before,.glitch:after{
      content:attr(data-text);
      position:absolute;
      inset:0;
      mix-blend-mode:screen;
    }
    .glitch:before{
      color:var(--neon-red);
      animation:gl1 2s infinite linear;
    }
    .glitch:after{
      color:var(--neon-blue);
      animation:gl2 3s infinite linear;
    }

    @keyframes gl1{
      0%{transform:translate(0)} 
      10%{transform:translate(-2px,-2px)}
      20%{transform:translate(2px,1px)}
      100%{transform:translate(0)}
    }

    @keyframes gl2{
      0%{transform:translate(0)}
      15%{transform:translate(2px,2px)}
      30%{transform:translate(-2px,-1px)}
      100%{transform:translate(0)}
    }

    .subtitle{
      text-align:center;
      margin-top:4px;
      font-size:17px;
      color:#d8dffd;
      font-weight:500;
    }

    /* work cards */
    .works{
      margin-top:26px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:18px;
    }
    .work{
      background: rgba(255,255,255,0.03);
      border-radius:999px;
      padding:20px;
      text-align:center;
      font-size:18px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:
        0 0 35px rgba(255,0,80,0.18),
        0 0 35px rgba(0,180,255,0.18);
      transition:0.35s ease;
    }
    .work:hover{
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 0 60px rgba(255,0,80,0.35),
        0 0 60px rgba(0,180,255,0.35);
    }

    .txt{
      background: linear-gradient(90deg,var(--neon-red),var(--gold),var(--neon-blue));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;
      font-size:20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="note">Waise To No Introduction Needed Fir Bhi Bata Rha Hu</div>

      <div class="avatar">
        <img src="profile.jpg">
      </div>

      <div class="glitch" data-text="KLASH">KLASH</div>
      <div class="subtitle">My works</div>

      <div class="works">

        <div class="work"><span class="txt">Meta Ad</span><br>Expert</div>

        <div class="work"><span class="txt">AI</span><br>Expert</div>

        <div class="work"><span class="txt">Crypto</span><br>Buyer / Seller</div>

        <div class="work"><span class="txt">Editor</span></div>

        <div class="work"><span class="txt">Music</span><br>Producer</div>

        <div class="work"><span class="txt">Chota Mota</span><br>Coder & Developer</div>

        <div class="work"><span class="txt">Aur bhi</span><br>bahut kuch…</div>

      </div>

    </div>
  </div>
</body>
</html>
