<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KLASH — Full Shine Hero</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#070417; --bg2:#031028;
  --neon-r:#ff3b66; --neon-b:#39e6ff; --gold:#ffd966;
  --muted:#bfcbe0;
}

/* reset + prevent horizontal overflow */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow-x:hidden;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:"Poppins",system-ui,Arial;color:#fff}

/* container */
.page{display:flex;align-items:flex-start;justify-content:center;padding:36px 12px}
.card{width:100%;max-width:940px;border-radius:22px;padding:34px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(10px);box-shadow:0 30px 90px rgba(0,0,0,0.7);position:relative;overflow:hidden}

/* subtle animated background glow (big) */
.bg-glow{position:absolute;inset:-20% -10%;z-index:0;pointer-events:none;filter:blur(70px);opacity:0.75;mix-blend-mode:screen;background:
  radial-gradient(400px 260px at 12% 14%, rgba(255,59,102,0.14), transparent 18%),
  radial-gradient(420px 300px at 86% 86%, rgba(57,230,255,0.12), transparent 18%);}
.bg-glow.animate{animation:rotateBG 32s linear infinite}
@keyframes rotateBG{to{transform:rotate(360deg)}}

/* top note */
.top-note{position:relative;z-index:3;text-align:center;color:var(--muted);margin-bottom:18px;font-size:15px;padding:6px 16px;border-radius:999px;background:rgba(255,255,255,0.02);display:inline-block;overflow:hidden}
.top-note::before{content:"";position:absolute;left:-40%;top:0;width:40%;height:100%;background:linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.08));transform:skewX(-14deg);filter:blur(6px);animation:shine 2.8s linear infinite}
@keyframes shine{0%{left:-40%}50%{left:140%}100%{left:140%}}

/* avatar */
.avatar{width:170px;height:170px;border-radius:50%;margin:14px auto;overflow:hidden;border:6px solid rgba(255,255,255,0.06);position:relative;z-index:3}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
.avatar::after{content:"";position:absolute;inset:-10px;border-radius:50%;background:conic-gradient(from 40deg, rgba(255,59,102,0.28), rgba(255,217,102,0.12), rgba(57,230,255,0.26));filter:blur(20px);opacity:0.95;animation:ringSpin 8.5s linear infinite}
@keyframes ringSpin{to{transform:rotate(360deg)}}

/* hero name: giant premium effect */
.hero-wrap{z-index:3;position:relative;text-align:center;margin-top:6px}
.hero{
  font-family:"Playfair Display",serif;
  font-size:92px;
  line-height:0.9;
  font-weight:900;
  letter-spacing:2px;
  color:#fff;
  display:inline-block;
  transform:translateY(6px);
  animation:heroEntrance .9s cubic-bezier(.2,.9,.2,1) both;
  text-transform:uppercase;
}

/* base glossy fill (animated gradient) */
.hero .fill{
  background:linear-gradient(90deg,#ffffff 0%, #ffd966 20%, #ff6b99 45%, #6fe7ff 75%,#ffffff 100%);
  background-size:200% 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  display:inline-block;
  animation:fillShift 4.2s linear infinite;
}
@keyframes fillShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* heavy neon stroke by layered text-shadow for depth */
.hero .stroke{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);pointer-events:none;
  text-shadow:
    0 2px 0 rgba(0,0,0,0.6),
    0 6px 22px rgba(0,0,0,0.65),
    0 0 24px rgba(255,59,102,0.25),
    0 0 36px rgba(57,230,255,0.18),
    0 0 80px rgba(255,100,140,0.16);
  mix-blend-mode:screen;
  filter:drop-shadow(0 12px 30px rgba(0,0,0,0.6));
  z-index:-1;
}

/* multi-ghost color layers for moving chromatic edges */
.hero::before, .hero::after{
  content:attr(data-text);
  position:absolute;
  left:0; top:0; width:100%; height:100%;
  transform-origin:center;
  z-index:-2;
  opacity:0.92;
  pointer-events:none;
}
.hero::before{color:var(--neon-r); transform:translate(-6px,-4px) skewX(-4deg) scale(1.01); filter:blur(0.2px); animation:ghost1 2.2s infinite linear}
.hero::after{color:var(--neon-b); transform:translate(6px,4px) skewX(4deg) scale(1.01); filter:blur(0.2px); animation:ghost2 2.9s infinite linear}
@keyframes ghost1{0%{transform:translate(-6px,-4px)}50%{transform:translate(-2px,-1px)}100%{transform:translate(-6px,-4px)}}
@keyframes ghost2{0%{transform:translate(6px,4px)}50%{transform:translate(2px,1px)}100%{transform:translate(6px,4px)}}

/* pulse and scale for attention */
@keyframes pulsePop{0%{transform:scale(1)}30%{transform:scale(1.04)}60%{transform:scale(0.99)}100%{transform:scale(1)}}
.hero:hover{animation: pulsePop .9s ease-in-out both; cursor:default}

/* small tagline */
.tag{color:var(--muted);font-size:16px;margin-top:12px;text-align:center;z-index:3}

/* works list simple beneath */
.works{margin-top:36px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;z-index:3;position:relative}
.work{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));padding:18px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);text-align:center;font-weight:800;color:#fff;box-shadow:inset 0 2px 10px rgba(255,255,255,0.02)}
.label{background:linear-gradient(90deg,var(--neon-r),var(--gold),var(--neon-b));-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:18px;font-weight:900}

/* entrance */
@keyframes heroEntrance{0%{transform:translateY(36px) scale(.95);opacity:0}100%{transform:translateY(6px) scale(1);opacity:1}}

/* utility / responsive */
@media(max-width:640px){ .hero{font-size:46px} .avatar{width:120px;height:120px} .tag{font-size:14px} .works{grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:12px} }
</style>
</head>
<body>
  <div class="page">
    <div class="card">

      <div class="bg-glow animate" aria-hidden="true"></div>

      <div style="text-align:center;position:relative;z-index:3">
        <div class="top-note">No introduction needed — Fir bhi bata rha hu</div>

        <div class="avatar" title="KLASH">
          <img src="profile.jpg" alt="Klash">
        </div>

        <div class="hero-wrap" aria-hidden="false">
          <!-- visible gradient fill -->
          <div class="hero" data-text="KLASH" aria-label="KLASH">
            <span class="fill">KLASH</span>
            <!-- separate stroke layer sits behind for big glow -->
            <span class="stroke" aria-hidden="true">KLASH</span>
          </div>
        </div>

        <div class="tag">My works</div>
      </div>

      <div class="works" style="margin-top:30px">
        <div class="work"><span class="label">Meta Ad</span><br>Expert</div>
        <div class="work"><span class="label">AI</span><br>Expert</div>
        <div class="work"><span class="label">Crypto</span><br>Buyer / Seller</div>
        <div class="work"><span class="label">Editor</span></div>
        <div class="work"><span class="label">Music</span><br>Producer</div>
        <div class="work"><span class="label">Chota Mota</span><br>Coder & Developer</div>
      </div>

    </div>
  </div>

<script>
/* Small interactive particle burst when user taps/clicks the hero name - adds movement and pop */
(function(){
  let canvas, ctx, particles = [], raf;
  function initCanvas(){
    if(canvas) return;
    canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.left = 0;
    canvas.style.top = 0;
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = 9999;
    document.body.appendChild(canvas);
    ctx = canvas.getContext('2d');
    resize();
    window.addEventListener('resize', resize);
    loop();
  }
  function resize(){
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  function spawn(x,y){
    for(let i=0;i<18;i++){
      const a = Math.random()*Math.PI*2;
      const s = 6 + Math.random()*8;
      const vx = Math.cos(a) * (2 + Math.random()*3);
      const vy = Math.sin(a) * (2 + Math.random()*3);
      particles.push({x,y,vx,vy,life:40 + Math.random()*30,r:1.2 + Math.random()*2, hue: (Math.random()>0.5? 340:190)});
    }
  }
  function loop(){
    ctx.clearRect(0,0,innerWidth,innerHeight);
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.life--;
      if(p.life<=0){ particles.splice(i,1); continue; }
      p.vy += 0.06;
      p.x += p.vx; p.y += p.vy;
      const a = Math.max(0, p.life / 70);
      ctx.beginPath();
      ctx.fillStyle = `hsla(${p.hue},85%,65%,${a})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
    }
    raf = requestAnimationFrame(loop);
  }

  // init on first interaction (lazy)
  const hero = document.querySelector('.hero');
  if(!hero) return;
  hero.addEventListener('pointerdown', (e)=>{
    initCanvas();
    const rect = hero.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    spawn(e.clientX || cx, e.clientY || cy);
  });

  // cleanup on page hidden
  document.addEventListener('visibilitychange', ()=>{ if(document.hidden && raf) cancelAnimationFrame(raf); });
})();
</script>
</body>
</html>
