<!-- Save as index.html -->
<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KLASH — Bio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#06060a;
      --card: rgba(255,255,255,0.03);
      --muted: #bfc8d3;
      --accent1: #ff4d4d;
      --accent2: #ffd166;
      --accent3: #00f0ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; font-family:"Poppins",system-ui,Arial;
      background:linear-gradient(180deg,#03040a 0%, #071029 100%);
      color:#fff; -webkit-font-smoothing:antialiased;
      display:flex; align-items:flex-start; justify-content:center; padding:28px;
    }
    .container{
      width:100%; max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:28px; border:1px solid var(--card);
      box-shadow:0 10px 40px rgba(0,0,0,0.6); position:relative; overflow:hidden;
    }

    /* top note */
    .note{ color:var(--muted); font-size:14px; letter-spacing:0.8px; text-transform:capitalize; margin-bottom:18px; }

    /* center column */
    .center{
      display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:22px;
    }

    /* avatar */
    .avatar{
      width:150px; height:150px; border-radius:50%; overflow:hidden; display:grid; place-items:center;
      border:6px solid rgba(255,255,255,0.06); background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      transition:transform .35s ease;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .avatar:hover{ transform:translateY(-8px) rotate(-2deg); }

    /* KLASH glitch */
    .glitch-wrap{ margin-top:6px; text-align:center; }
    .glitch{
      font-family:"Playfair Display", serif;
      font-size:48px; line-height:1; font-weight:900; position:relative; display:inline-block;
      color:#fff; letter-spacing:1px;
    }
    .glitch::before, .glitch::after{
      content:attr(data-text);
      position:absolute; left:0; top:0; width:100%;
      clip-path:inset(0 0 0 0);
    }
    .glitch::before{ 
      left:2px; text-shadow:-6px 0 var(--accent1); opacity:.9;
      animation:glitchTop 2.1s infinite linear;
    }
    .glitch::after{
      left:-2px; text-shadow:-6px 0 var(--accent3); mix-blend-mode:screen;
      animation:glitchBot 2.9s infinite linear;
    }
    @keyframes glitchTop{
      0%{transform:none; clip-path:inset(0 0 0 0)}
      10%{clip-path:inset(0 0 40% 0); transform:translate(-4px,-2px)}
      20%{clip-path:inset(30% 0 10% 0); transform:translate(6px,3px)}
      30%{clip-path:inset(0 0 0 0); transform:none}
      100%{clip-path:inset(0 0 0 0)}
    }
    @keyframes glitchBot{
      0%{transform:none; clip-path:inset(0 0 0 0)}
      15%{clip-path:inset(40% 0 20% 0); transform:translate(4px,3px)}
      50%{clip-path:inset(0 0 0 0); transform:none}
      100%{clip-path:inset(0 0 0 0)}
    }

    .subtext{ color:var(--muted); font-size:15px; margin-top:6px; text-align:center; }

    /* Works grid */
    .works{
      margin-top:18px;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:18px;
    }

    /* base circle */
    .work{
      height:120px; border-radius:50%; display:flex; align-items:center; justify-content:center; text-align:center;
      padding:12px; font-weight:700; font-size:15px; background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04); transition:transform .35s ease, box-shadow .35s ease;
      position:relative; overflow:visible;
      -webkit-backdrop-filter: blur(6px);
    }
    .work:active, .work:hover{ transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,0.6); }

    /* specific effects */
    /* 1) Meta Ad Expert -> neon ring */
    .w-neon{
      color:#fff;
      box-shadow: 0 10px 30px rgba(255,77,77,0.06);
    }
    .w-neon::before{
      content:""; position:absolute; inset:-8px; border-radius:50%;
      background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
      filter:blur(14px); opacity:0.8; z-index:-1; transform:scale(.98);
      animation:neonGlow 3s ease-in-out infinite;
    }
    @keyframes neonGlow{ 0%{opacity:0.6} 50%{opacity:1} 100%{opacity:0.6} }

    /* 2) AI Expert -> liquid metallic text */
    .w-metal{
      font-weight:900; background:linear-gradient(90deg,#fff 0%, #ffd166 25%, #ff6e8f 50%, #9be2ff 75%, #fff 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size:16px;
      animation:metalShift 4s linear infinite;
    }
    @keyframes metalShift{ 0%{background-position:0%} 50%{background-position:100%} 100%{background-position:0%} }

    /* 3) Crypto -> sparkles on hover (canvas) */
    .w-crypto{ position:relative; overflow:visible; }
    .w-crypto .spark-canvas{ position:absolute; inset:0; z-index:2; pointer-events:none; border-radius:inherit; opacity:0; transition:opacity .25s; }
    .w-crypto:hover .spark-canvas{ opacity:1; }

    /* 4) Editor -> soft pulse */
    .w-pulse{ animation:softPulse 2.6s ease-in-out infinite; }
    @keyframes softPulse{ 0%{transform:scale(1)} 50%{transform:scale(1.03)} 100%{transform:scale(1)} }

    /* 5) Music Producer -> vinyl rotate ring */
    .w-vinyl::after{
      content:""; position:absolute; width:56px; height:56px; border-radius:50%; right:10px; bottom:10px;
      background:conic-gradient(#000 0%, rgba(255,255,255,0.06) 25%, rgba(255,255,255,0.03) 60%); border:2px solid rgba(255,255,255,0.03);
      transform:rotate(0); animation:spin 6s linear infinite; opacity:0.9;
    }
    @keyframes spin{ to{ transform:rotate(360deg)} }

    /* 6) Coder -> 3d tilt on mouse */
    .w-tilt{ transform-style:preserve-3d; transition:transform .2s ease; will-change:transform; }

    /* smaller screens adjustments */
    @media (max-width:460px){
      .avatar{ width:120px; height:120px; }
      .glitch{ font-size:36px; }
      .work{ height:100px; font-size:14px; }
    }

    /* ending text */
    .ending{ margin-top:18px; color:var(--muted); text-align:center; font-weight:700; font-size:16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="note">Waise to no introduction needed Fir bhi bata rha hu</div>

    <div class="center">
      <!-- avatar: replace src with your image path -->
      <div class="avatar" id="avatar">
        <img src="images/profile.jpg" alt="Klash profile">
      </div>

      <!-- KLASH with glitch -->
      <div class="glitch-wrap">
        <div class="glitch" data-text="KLASH">KLASH</div>
        <div class="subtext">My works</div>
      </div>
    </div>

    <!-- works -->
    <div class="works">
      <div class="work w-neon">Meta Ad<br>Expert</div>

      <div class="work">
        <div class="w-metal">AI Expert</div>
      </div>

      <div class="work w-crypto">
        Crypto<br>Buyer / Seller
        <canvas class="spark-canvas" width="300" height="300"></canvas>
      </div>

      <div class="work w-pulse">Editor</div>

      <div class="work w-vinyl">Music<br>Producer</div>

      <div class="work w-tilt">Chota Mota<br>Coder & Developer</div>

      <div class="work">Aur bhi<br>bahut kuch…</div>
    </div>

    <div class="ending">Or bhi bahut kuch hai jo yaha bata nahi sakta aao kabhi dm me</div>
  </div>

  <script>
    /* --- sparkles for crypto (simple particle canvas inside circle) --- */
    (function(){
      const cryptoEl = document.querySelector('.w-crypto');
      if(!cryptoEl) return;
      const canvas = cryptoEl.querySelector('.spark-canvas');
      const ctx = canvas.getContext('2d');
      function resize(){ const r = cryptoEl.getBoundingClientRect(); canvas.width = r.width; canvas.height = r.height; canvas.style.left = 0; canvas.style.top = 0; }
      addEventListener('resize', resize); resize();

      let sparks = [];
      function spawn(x,y){
        sparks.push({x,y, vx:(Math.random()-0.5)*2, vy:(Math.random()-1.5)*2, life:60 + Math.random()*40, r:1+Math.random()*3, hue: Math.random()*60+20});
        if(sparks.length>120) sparks.shift();
      }
      // spawn some always (idle)
      setInterval(()=> spawn(Math.random()*canvas.width, Math.random()*canvas.height), 600);

      cryptoEl.addEventListener('mousemove', (e)=>{
        const rect = cryptoEl.getBoundingClientRect();
        spawn(e.clientX - rect.left, e.clientY - rect.top);
      });

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        for(let i=sparks.length-1;i>=0;i--){
          const p = sparks[i];
          p.life--;
          if(p.life<=0){ sparks.splice(i,1); continue; }
          p.x += p.vx; p.y += p.vy; p.vy += 0.02;
          const a = p.life/100;
          const grad = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*8);
          grad.addColorStop(0, `hsla(${p.hue},100%,60%,${a})`);
          grad.addColorStop(0.5, `hsla(${p.hue+20},100%,45%,${a*0.3})`);
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = grad;
          ctx.fillRect(p.x - p.r*8, p.y - p.r*8, p.r*16, p.r*16);
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();

    /* --- tilt effect for coder circle --- */
    (function(){
      const tilt = document.querySelector('.w-tilt');
      if(!tilt) return;
      tilt.addEventListener('mousemove', e=>{
        const r = tilt.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        const y = (e.clientY - r.top)/r.height - 0.5;
        tilt.style.transform = `perspective(600px) rotateX(${ -y * 10 }deg) rotateY(${ x * 10 }deg) translateZ(6px)`;
      });
      tilt.addEventListener('mouseleave', ()=> tilt.style.transform = '');
    })();

    /* --- avatar parallax tiny movement --- */
    (function(){
      const av = document.getElementById('avatar');
      if(!av) return;
      av.addEventListener('mousemove', e=>{
        const r = av.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        const y = (e.clientY - r.top)/r.height - 0.5;
        av.style.transform = `translate3d(${x*6}px,${y*-6}px,0) rotate(${x*-3}deg)`;
      });
      av.addEventListener('mouseleave', ()=> av.style.transform = '');
    })();

    /* optional: reduce animations on mobile to save battery */
    (function(){
      const mq = window.matchMedia("(max-width:480px)");
      if(mq.matches){
        document.querySelectorAll('.w-vinyl').forEach(el=> el.style.animation = 'none');
        document.querySelectorAll('.glitch::before, .glitch::after').forEach(()=>{}); // keep glitch but subtle
      }
    })();
  </script>
</body>
</html>
