<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KLASH — Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#060417; --bg2:#04102a;
  --neon-r:#ff2e63; --neon-b:#20e3ff; --gold:#ffd166;
  --muted:#c7d2e8;
  --card-radius:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:"Poppins",system-ui,Segoe UI,Roboto; color:#fff;
  background:
    radial-gradient(800px 400px at 12% 12%, rgba(255,46,99,0.12), transparent 18%),
    radial-gradient(900px 500px at 88% 88%, rgba(32,227,255,0.12), transparent 18%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  display:flex; justify-content:center; padding:28px 12px;
}

/* wrapper card */
.wrap{width:100%;max-width:880px;}
.card{
  position:relative; overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
  border-radius:var(--card-radius); padding:34px; border:1px solid rgba(255,255,255,0.04);
  box-shadow: 0 20px 60px rgba(3,8,25,0.7);
  backdrop-filter: blur(10px) saturate(1.05);
}

/* animated top-note - moving sheen + small glow */
.top-note{
  text-align:center; color:var(--muted); font-size:15px; letter-spacing:0.6px;
  position:relative; z-index:3; margin-bottom:18px; text-transform:capitalize;
  display:inline-block; padding:6px 18px; border-radius:999px;
  background: linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.005));
  overflow:hidden;
}
.top-note::before{
  content:""; position:absolute; left:-40%; top:0; height:100%; width:40%;
  background:linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  transform:skewX(-18deg); filter:blur(6px);
  animation:shine 2.8s linear infinite;
  opacity:0.9;
}
@keyframes shine{ 0%{left:-40%} 50%{left:140%} 100%{left:140%} }

/* avatar with animated ring */
.avatar{
  width:160px; height:160px; border-radius:50%; margin:0 auto; overflow:hidden; position:relative;
  border:6px solid rgba(255,255,255,0.04); background:rgba(0,0,0,0.12);
  box-shadow: 0 18px 48px rgba(0,0,0,0.6);
}
.avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
.avatar::after{
  content:""; position:absolute; inset:-8px; border-radius:50%; z-index:-1;
  background: conic-gradient(from 60deg, rgba(255,46,99,0.25), rgba(255,209,102,0.15), rgba(32,227,255,0.22));
  filter: blur(18px) saturate(1.12); opacity:0.0; transition:opacity .45s;
  animation:spinRing 6.5s linear infinite;
}
.avatar:hover::after{ opacity:0.95; transform:scale(1.02); }
@keyframes spinRing{ 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

/* KLASH (refined large) + animated neon underline */
.title{ font-family:"Playfair Display", serif; font-size:64px; text-align:center; margin:18px 0 6px; letter-spacing:1px; font-weight:800; color:#fff; position:relative; z-index:3;}
.underline{
  width:320px; height:8px; margin:6px auto 0; border-radius:8px;
  background:linear-gradient(90deg, var(--neon-r), var(--gold), var(--neon-b));
  filter:blur(10px) saturate(1.2); background-size:200% 100%;
  animation:moveGlow 3.4s linear infinite;
}
@keyframes moveGlow{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

/* subtitle */
.subtitle{ text-align:center; color:var(--muted); margin-top:12px; font-size:16px; }

/* works grid with shimmer + floating micro animation */
.works{ margin-top:28px; display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; z-index:3; position:relative;}
.work{
  position:relative; overflow:hidden; border-radius:999px;
  padding:20px; text-align:center; background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.006));
  border:1px solid rgba(255,255,255,0.035); color:#fff; font-weight:800; font-size:18px;
  transition:transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s ease;
  box-shadow: inset 0 2px 8px rgba(255,255,255,0.01);
}
.work::before{
  content:""; position:absolute; inset:-10px; border-radius:999px; z-index:-2;
  background: linear-gradient(90deg, rgba(255,46,99,0.18), rgba(255,209,102,0.09), rgba(32,227,255,0.18));
  filter: blur(26px) saturate(1.1); opacity:0; transform:scale(.98);
  transition:opacity .36s ease, transform .36s ease;
  background-size:200% 100%; animation:flowHue 6s linear infinite;
}
.work:hover{ transform:translateY(-10px) scale(1.02); box-shadow:0 30px 80px rgba(0,0,0,0.6); }
.work:hover::before{ opacity:0.92; transform:scale(1.02); }
@keyframes flowHue{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

/* shiny label text */
.label{
  display:inline-block; font-weight:900; font-size:20px;
  background:linear-gradient(90deg, var(--neon-r), var(--gold), var(--neon-b));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  letter-spacing:0.2px;
}

/* micro breathing animation for cards (subtle) */
@keyframes floaty{ 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
.work--float{ animation: floaty 6s ease-in-out infinite; }

/* premium top-note sheen for mobile -> reduce heavy stuff on small screens */
@media(max-width:560px){
  .title{ font-size:42px; }
  .underline{ width:220px; height:6px; }
  .avatar{ width:120px; height:120px; }
  .works{ grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:14px; }
}

/* subtle moving lens flare overlay (top right) */
.lens{
  position:absolute; right:-8%; top:-18%; width:480px; height:480px; z-index:1; pointer-events:none;
  background: radial-gradient(closest-side, rgba(255,46,99,0.07), rgba(32,227,255,0.06) 45%, transparent 60%);
  filter: blur(48px) saturate(1.2); transform:translateZ(0);
  animation:lensMove 12s linear infinite;
}
@keyframes lensMove{ 0%{transform:translate(0,0)} 50%{transform:translate(-40px,20px)} 100%{transform:translate(0,0)} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="display:flex;justify-content:center;"><div class="top-note">Waise to no introduction needed Fir bhi bata rha hu</div></div>

      <div style="margin-top:18px; text-align:center;">
        <div class="avatar"><img src="profile.jpg" alt="Klash"></div>
        <div class="title">KLASH</div>
        <div class="underline" aria-hidden="true"></div>
        <div class="subtitle">My works</div>
      </div>

      <div class="works" aria-hidden="false">
        <div class="work work--float"><span class="label">Meta Ad</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">Expert</span></div>
        <div class="work"><span class="label">AI</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">Expert</span></div>
        <div class="work work--float"><span class="label">Crypto</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">Buyer / Seller</span></div>
        <div class="work"><span class="label">Editor</span></div>
        <div class="work work--float"><span class="label">Music</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">Producer</span></div>
        <div class="work"><span class="label">Chota Mota</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">Coder & Developer</span></div>
        <div class="work"><span class="label">Aur bhi</span><br><span style="color:rgba(255,255,255,0.95);font-weight:800">bahut kuch…</span></div>
      </div>

      <div style="height:6px"></div>
      <div style="text-align:center;color:var(--muted);font-weight:700;margin-top:18px">Or bhi bahut kuch hai jo yaha bata nahi sakta — aao kabhi DM me</div>

      <div class="lens" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // small particle stars for subtle motion (low cost)
    (function(){
      const c = document.createElement('canvas');
      c.id='p'; document.body.appendChild(c);
      const ctx = c.getContext('2d'); const DPR = Math.min(window.devicePixelRatio||1,2);
      function resize(){ c.width = innerWidth * DPR; c.height = innerHeight * DPR; c.style.width = innerWidth+'px'; c.style.height = innerHeight+'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
      addEventListener('resize', resize); resize();
      const N = Math.round((innerWidth*innerHeight)/160000);
      const pts = [];
      function rnd(a,b){return a + Math.random()*(b-a);}
      for(let i=0;i<N;i++) pts.push({x:rnd(0,innerWidth), y:rnd(0,innerHeight), r:rnd(0.4,1.6), vx:rnd(-0.02,0.02), vy:rnd(-0.01,0.01), a:rnd(0.04,0.18)});
      function draw(){ ctx.clearRect(0,0,c.width,c.height); ctx.globalCompositeOperation='screen';
        pts.forEach(p=>{
          p.x+=p.vx; p.y+=p.vy;
          if(p.x<-10) p.x=innerWidth+10; if(p.x>innerWidth+10) p.x=-10;
          if(p.y<-10) p.y=innerHeight+10; if(p.y>innerHeight+10) p.y=-10;
          ctx.beginPath(); ctx.fillStyle='rgba(255,255,255,'+p.a+')'; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
        });
        requestAnimationFrame(draw);
      }
      draw();
      // reduce on mobile
      if(window.matchMedia('(max-width:480px)').matches){
        pts.splice(0, Math.floor(pts.length*0.7));
      }
    })();
  </script>
</body>
</html>
