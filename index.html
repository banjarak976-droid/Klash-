<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KLASH — Premium Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
/* ================== ROOT COLORS ================== */
:root{
  --bg1:#060417;
  --bg2:#04102a;
  --neon-r:#ff2e63;
  --neon-b:#20e3ff;
  --gold:#ffd166;
  --muted:#c7d2e8;
}

/* ================== RESET ================== */
*{box-sizing:border-box;margin:0;padding:0;}
html, body{
  overflow-x: hidden !important;
  min-width:100%;
}

/* ================== BACKGROUND ================== */
body{
  font-family:"Poppins",sans-serif;
  color:#fff;
  background:
    radial-gradient(900px 600px at 12% 12%, rgba(255,46,99,0.10), transparent 30%),
    radial-gradient(900px 600px at 88% 88%, rgba(32,227,255,0.10), transparent 30%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  padding:30px 12px;
  display:flex;
  justify-content:center;
}

/* ================== WRAPPER + CARD ================== */
.wrap{
  width:100%; max-width:920px;
  margin:0 auto;
  padding:0 12px;
}

.card{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:24px;
  padding:34px;
  backdrop-filter:blur(10px) saturate(1.2);
  box-shadow:0 15px 60px rgba(0,0,0,0.6);
  position:relative;
}

/* ================== TOP NOTE ANIMATION ================== */
.top-note{
  text-align:center;
  color:var(--muted);
  font-size:15px;
  margin-bottom:20px;
  display:inline-block;
  padding:6px 18px;
  border-radius:999px;
  background:rgba(255,255,255,0.05);
  position:relative;
  overflow:hidden;
}
.top-note::before{
  content:"";
  position:absolute;
  left:-40%; top:0;
  width:40%; height:100%;
  background:linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
  transform:skewX(-14deg);
  filter:blur(6px);
  animation:shine 2.6s linear infinite;
}
@keyframes shine{
  0%{left:-40%}
  50%{left:140%}
  100%{left:140%}
}

/* ================== AVATAR ================== */
.avatar{
  width:160px; height:160px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto;
  border:4px solid rgba(255,255,255,0.1);
  position:relative;
}
.avatar img{
  width:100%; height:100%;
  object-fit:cover;
}
.avatar::after{
  content:"";
  position:absolute; inset:-8px;
  border-radius:50%;
  background:conic-gradient(from 90deg, rgba(255,46,99,0.4), rgba(255,209,102,0.2), rgba(32,227,255,0.4));
  filter:blur(18px);
  animation:spin 7s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0)}
  100%{transform:rotate(360deg)}
}

/* ================== KLASH TITLE ================== */
.title{
  font-family:"Playfair Display",serif;
  font-size:64px;
  text-align:center;
  margin:18px 0 8px;
  letter-spacing:1px;
  font-weight:900;
}
.underline{
  width:280px; height:8px;
  margin:0 auto 10px;
  border-radius:8px;
  background:linear-gradient(90deg,var(--neon-r),var(--gold),var(--neon-b));
  filter:blur(10px);
  background-size:200% 100%;
  animation:move 3.5s linear infinite;
}
@keyframes move{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.subtitle{
  text-align:center;
  color:var(--muted);
  font-size:16px;
  margin-bottom:26px;
}

/* ================== WORK CARDS ================== */
.works{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.work{
  background:rgba(255,255,255,0.05);
  padding:18px;
  border-radius:999px;
  text-align:center;
  font-size:18px;
  border:1px solid rgba(255,255,255,0.08);
  font-weight:800;
  transition:0.35s ease;
  position:relative;
  overflow:hidden;
}
.work:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}
.work::before{
  content:"";
  position:absolute; inset:0;
  background:linear-gradient(90deg, rgba(255,46,99,0.15), rgba(255,209,102,0.1), rgba(32,227,255,0.15));
  opacity:0;
  filter:blur(30px);
  transition:0.4s ease;
}
.work:hover::before{
  opacity:1;
}

.label{
  background:linear-gradient(90deg,var(--neon-r),var(--gold),var(--neon-b));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size:20px;
  font-weight:900;
}

/* ================== FOOTER LINE ================== */
.footer-line{
  text-align:center;
  margin-top:22px;
  color:var(--muted);
  font-weight:700;
  font-size:14px;
}

/* MOBILE FIX */
@media(max-width:560px){
  .title{font-size:42px;}
  .avatar{width:120px;height:120px;}
  .underline{width:200px;height:6px;}
  .works{grid-template-columns:repeat(auto-fit,minmax(150px,1fr));}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div style="text-align:center;">
      <div class="top-note">Waise To No Introduction Needed Fir Bhi Bata Rha Hu</div>
    </div>

    <div class="avatar">
      <img src="profile.jpg" alt="Klash">
    </div>

    <div class="title">KLASH</div>
    <div class="underline"></div>
    <div class="subtitle">My works</div>

    <div class="works">
      <div class="work"><span class="label">Meta Ad</span><br>Expert</div>
      <div class="work"><span class="label">AI</span><br>Expert</div>
      <div class="work"><span class="label">Crypto</span><br>Buyer / Seller</div>
      <div class="work"><span class="label">Editor</span></div>
      <div class="work"><span class="label">Music</span><br>Producer</div>
      <div class="work"><span class="label">Chota Mota</span><br>Coder & Developer</div>
      <div class="work"><span class="label">Aur bhi</span><br>bahut kuch…</div>
    </div>

    <div class="footer-line">
      Or bhi bahut kuch hai jo yaha bata nahi sakta — aao kabhi DM me
    </div>

  </div>
</div>

</body>
</html>
